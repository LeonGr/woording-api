<html>
	<head>
		<title>Wording Test</title>
		<link rel="stylesheet" href="CSS/style.css">
		<script src="JS/frameworks/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="MainController">
			<h3> {{ jsonData.name }}'s lists</h3>
			<div id="words">
				<ul style="list-style: none">
					<li data-ng-repeat="list in jsonData.lists">
						{{ list }}
					</li>
				</ul>
			</div>

			<h2 id="currentWord"></h2>
			<h2 id="rightOrWrong"></h2>
			<input id="answerInput" type="text">
			<button id="checkWord">Next</button>
		</div>
	</body>
	<script src="JS/script.js"></script>

	<script src="JS/app.js"></script>
	<script src="JS/controllers/MainController.js"></script>
</html>
